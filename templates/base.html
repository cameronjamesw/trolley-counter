{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trolley Counter</title>

    <!-- This is the link to the Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- This is the header -->
    <header class="bg-success">
      <h1 class="text-center">Cam's Trolley Counter</h1>

      <!-- This is the nav element -->
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trolley Counter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trollies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Statistics</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter Trollies
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">8 Totes</a></li>
                  <li><a class="dropdown-item" href="#">10 Totes</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Missing Labels</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      <!-- Child content goes here -->
      {% endblock %}
    </main>

    <!-- This is the footer -->
    <footer class="bg-success">
      <p>Created by Cam Wheatley</p>
    </footer>
  </body>
</html>
